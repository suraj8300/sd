
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Achievement Score Tracker</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f7;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            padding: 40px 60px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-weight: 600;
        }
        .score-section {
            margin-bottom: 30px;
        }
        .score {
            font-size: 2.5em;
            font-weight: 700;
            color: #009879;
        }
        button {
            background: #009879;
            color: white;
            border: none;
            outline: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 1.1em;
            margin: 10px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            background: #007b63;
        }
        .negative-btn {
            background: #e74c3c;
        }
        .negative-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Achievement Score Tracker</h1>
        <div class="score-section">
            <p>Profit Points</p>
            <div class="score" id="totalScore">0</div>
        </div>
        <div class="score-section">
            <p>Positive Points: <span id="plusCount">0</span></p>
            <button id="plusButton">+1</button>
        </div>
        <div class="score-section">
            <p>Negative Points: <span id="minusCount">0</span></p>
            <button class="negative-btn" id="minusButton">-1</button>
        </div>
    </div>

    <script>
        const plusButton = document.getElementById('plusButton');
        const minusButton = document.getElementById('minusButton');
        const plusCountDisplay = document.getElementById('plusCount');
        const minusCountDisplay = document.getElementById('minusCount');
        const totalScoreDisplay = document.getElementById('totalScore');

        let plusCount = parseInt(localStorage.getItem('plusCount')) || 0;
        let minusCount = parseInt(localStorage.getItem('minusCount')) || 0;

        function updateDisplay() {
            plusCountDisplay.textContent = plusCount;
            minusCountDisplay.textContent = minusCount;
            totalScoreDisplay.textContent = plusCount - minusCount;
        }

        plusButton.addEventListener('click', () => {
            plusCount++;
            localStorage.setItem('plusCount', plusCount);
            updateDisplay();
        });

        minusButton.addEventListener('click', () => {
            minusCount++;
            localStorage.setItem('minusCount', minusCount);
            updateDisplay();
        });

        updateDisplay();
    </script>
</body>
</html>
